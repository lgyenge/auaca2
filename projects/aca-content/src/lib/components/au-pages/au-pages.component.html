<!-- <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)"> -->
  <div cdkDropList class="example-list">
    <ng-container *ngFor="let item of auItems$ | async; let i = index">

      <div class="example-box" cdkDrag [cdkDragData]="item">
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
       <!--  <mat-card>
          <mat-card-content> -->
            <button
              mat-icon-button
              color="primary"
              aria-label="Clear selection"
              *ngIf="item === (selectedAuItem$ | async); else notSelected"
              (click)="unSelectItem()"
            >
              <mat-icon>check_box</mat-icon>
            </button>
            <ng-template #notSelected>
              <button mat-icon-button color="primary" aria-label="Select" (click)="selectItem($event, item)">
                <mat-icon>check_box_outline_blank</mat-icon>
              </button>
            </ng-template>
            <div *ngIf="item.nodeType === 'au:page' || item.nodeType === 'au:firstPage'"> page  Item:{{ item.name }}</div>
            <div *ngIf="item.nodeType === 'au:itemSection'"> section Item:{{ item.name }}</div>
            <div *ngIf="item.nodeType === 'au:itemQuestion'"> question Item:{{ item.name }}</div>
         <!--  </mat-card-content>
        </mat-card> -->
      </div>
    </ng-container>
  </div>
