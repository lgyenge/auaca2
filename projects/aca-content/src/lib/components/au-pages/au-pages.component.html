<div cdkDropList class="example-list"  (cdkDropListDropped)="drop($event)">
  <ng-container *ngFor="let page of auPages$ |async; let i = index" ;>
    <div class="example-box" cdkDrag >
     <div class="example-custom-placeholder" *cdkDragPlaceholder> </div>
      <lib-au-page [pageName]="page.name" ></lib-au-page>
      <button mat-button (click)="createPage(i)">Add Page</button>
      <button mat-button (click)="deletePage(page.id)">Delete Page</button>
    </div>
  </ng-container>
</div>
