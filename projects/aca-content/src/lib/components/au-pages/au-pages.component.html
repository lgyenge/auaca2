<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <ng-container *ngFor="let item of auItems$ | async; let i = index">
    <div class="example-box" cdkDrag [cdkDragData]="item">
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <div class="flex-container" *ngIf="item.nodeType === 'au:page' || item.nodeType === 'au:firstPage'">
        <lib-au-select class="item" [item]="item"></lib-au-select>
        <div class="item" cdkDragHandle>
          <!-- <button mat-icon-button color="primary" aria-label="Clear selection" *ngIf="item.properties['au:pageClosed']">
            <mat-icon>drag_indicator</mat-icon>
          </button> -->
          <button mat-icon-button color="primary" aria-label="Clear selection" *ngIf="null">
            <mat-icon>drag_indicator</mat-icon>
          </button>
        </div>
        <lib-au-page class="long-item" [item]="item"></lib-au-page>
        <lib-au-close class="item" [item]="item"></lib-au-close>
      </div>
      <div class="flex-container" *ngIf="item.nodeType === 'au:itemSection' && !item.properties['au:pageClosed']">
        <lib-au-select class="item" [item]="item"></lib-au-select>
        <div class="item" cdkDragHandle>
          <button mat-icon-button color="primary" aria-label="Clear selection" *ngIf="item.properties['au:sectionClosed']">
            <mat-icon>drag_indicator</mat-icon>
          </button>
        </div>
        <lib-au-section class="long-item" [item]="item"></lib-au-section>
        <lib-au-close class="item" [item]="item"></lib-au-close>
      </div>
      <div
        class="flex-container"
        *ngIf="item.nodeType === 'au:itemQuestion' && !item.properties['au:pageClosed'] && !item.properties['au:sectionClosed']"
      >
        <lib-au-select class="item" [item]="item"></lib-au-select>
        <div class="item" cdkDragHandle>
          <button mat-icon-button color="primary">
            <mat-icon>drag_indicator</mat-icon>
          </button>
        </div>
        <lib-au-question class="long-item" [item]="item"></lib-au-question>
      </div>
    </div>
  </ng-container>
</div>
