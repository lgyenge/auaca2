<mat-accordion class="example-headers-align au-item" multi>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <button mat-button (click)="createItem()">Add Item</button>
        <button mat-button (click)="deleteItem()">Delete Item</button>
      ITEM:
      </mat-panel-title>
      <mat-panel-description>
        {{item.name}}
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput type="number" min="1">
    </mat-form-field>

  </mat-expansion-panel>

</mat-accordion>
